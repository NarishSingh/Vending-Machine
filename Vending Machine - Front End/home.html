<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!--styles-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
<div class="container-fluid">
    <div id="header-container">
        <h1>VENDING MACHINE</h1>
        <hr/>
    </div>

    <div class="container-fluid" id="content-div">
        <div id="vm-item-grid"></div>

        <div id="vm-purchase-grid">
            <div id="purchase-side-bar">
                <form>
                    <div class="form-group" id="money-form">
                        <h3>Total $ In</h3>

                        <label for="money-in"></label>
                        <input type="text" class="form-control" id="money-in" placeholder="$0.00" readonly>

                        <div class="btn-group" role="group" aria-label="add-money" id="add-money-btn-group">
                            <button type="button" class="btn btn-outline-success" id="add-dollar-btn">Dollar</button>
                            <button type="button" class="btn btn-outline-secondary" id="add-quarter-btn">Quarter
                            </button>
                            <button type="button" class="btn btn-outline-danger" id="add-dime-btn">Dime</button>
                            <button type="button" class="btn btn-outline-primary" id="add-nickel-btn">Nickel</button>
                            <button type="button" class="btn btn-outline-dark" id="add-penny-btn">Penny</button>
                        </div>
                    </div>
                    <hr/>
                </form>

                <form>
                    <div class="form-group" id="purchase-form">
                        <h3>Messages</h3>

                        <label for="purchase-feedback"></label>
                        <textarea name="purchase-feedback" id="purchase-feedback" rows="1" class="form-control"
                                  readonly></textarea>

                        <br>
                        <div class="form-inline">
                            <label for="item-to-buy" class="col-form-label">Item:</label>
                            <input type="text" class="form-control" id="item-to-buy" readonly>
                        </div>

                        <button type="button" class="btn btn-success" id="purchase-btn">Purchase</button>
                    </div>
                    <hr/>
                </form>

                <form>
                    <div class="form-group" id="change-form">
                        <h3>Change</h3>

                        <label for="change-coins"></label>
                        <input type="text" class="form-control" id="change-coins" readonly>

                        <button type="button" class="btn btn-danger" id="change-return-btn">Change Return</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<script src="js/DataService.js"></script>
<script src="js/home.js"></script>
</body>
</html>
